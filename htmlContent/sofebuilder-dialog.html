

<div class="sofebuilder modal" style="max-width: 600px; max-height: 300px;">
    <div class="modal-header">
        <h1 class="sofebuilder-title">{{Strings.Title}}</h1>
    </div>
    <div class="modal-body">
        <p class="dialog-message">
            {{Strings.SysID}}:<textarea id="SysIDS"></textarea>
        </p>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn primary" data-button-id="ok">{{Strings.Ok}}</button>
        <button class="dialog-button btn left" data-button-id="cancel">{{Strings.Cancel}}</button>
    </div>
</div>
