

<div class="sofebuilder modal" style="max-width: 600px;">
    <div class="modal-header">
        <h1 class="sofebuilder-title">{{Strings.Title}}</h1>
    </div>
    <div class="modal-body">
        <p class="dialog-message">
            {{Strings.SysID}}:<textarea id="SysIDS" style="width:555px; height:200px; margin:0 auto; float:none;resize:none"></textarea>
        </p>
        <p class="dialog-tips" id="dtips" style="height:27px; line-height:27px; "></p>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn primary" data-button-id="ok">{{Strings.Ok.title}}</button>
        <button class="btn primary" data-button-id="find">{{Strings.Find.title}}</button>
        <button class="btn primary" data-button-id="check">{{Strings.Check.title}}</button>
        <button class="dialog-button btn left" data-button-id="cancel">{{Strings.Cancel}}</button>
    </div>
</div>
